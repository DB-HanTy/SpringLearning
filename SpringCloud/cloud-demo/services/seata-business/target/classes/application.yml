spring:
  application:
    name: seata-business
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
      username: nacos
      password: 123456

server:
  port: 10005

# Seata配置
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: default_tx_group
  service:
    vgroup-mapping:
      default_tx_group: default
    grouplist:
      default: 127.0.0.1:8091
  # 对于不直接操作数据库的服务，可以禁用自动数据源代理
  enable-auto-data-source-proxy: false
